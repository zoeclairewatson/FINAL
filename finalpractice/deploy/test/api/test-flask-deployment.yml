apiVersion: apps/v1
kind: Deployment
metadata:
  name: kz-test-flask-deployment
  labels:
    app: kz-test-flask
    username: kz
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kz-test-flask
  template:
    metadata:
      labels:
        app: kz-test-flask
        username: kz
        env: test
    spec:
      containers:
        - name: kz-test-api
          imagePullPolicy: Always
          image: zoeclairewatson/practicingapp-api:1.0
          #command: ["python", "api.py"]
          env:
          - name: FLASK_APP
            value: "api.py"
          #- name: REDIS_IP
          #  value: ""
          ports:
          - name: http
            containerPort: 5000
